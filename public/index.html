<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaggerStore-Informatica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
   <link>
</head>
<body>
    <div class="container mt-4">
        <!-- Encabezado con el logo y enlaces de inicio de sesión y registro -->
        
            <div class="card-body d-flex justify-content-between align-items-center">
                <img href="#" class="img-logo" src="./assets/img/logo.png" alt="">
                <div>
                    <a href="/api/session/login" class="inicio btn btn-primary">Iniciar Sesión</a>
                    <a href="/api/session/register" class="inicio btn btn-success">Registrarse</a>
                </div>
            </div>

        <div id="productList"></div>
    </div>
    <script>
        // Cargar el archivo JSON de productos
        fetch('./assets/data/products.json')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('productList');
                data.forEach(product => {
                    productList.innerHTML += `
                        <div class="card mb-3 p-4">
                            <div class="row no-gutters">
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h2 class="card-title">${product.title}</h2>
                                        <p class="card-text">${product.description}</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <img src="${product.thumbnails}" class="card-img img-fluid" alt="Producto">
                                </div>
                                <div class="card-body">
                                <h3 class="card-text">Precio dolar: $${product.price}</h3>
                                <a href="/api/session/login/" class="card-btn btn btn-primary btn-block mb-2">Comprar</a>
                                <a href="api/session/login/" class="card-btn btn btn-success btn-block">Agregar al Carrito</a>
                            </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error al cargar productos: ' + error));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

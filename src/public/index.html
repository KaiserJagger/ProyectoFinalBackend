<!-- public.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Página de Inicio Pública</title>
  <!-- Incluye Bootstrap o cualquier otro estilo CSS según sea necesario -->
</head>
<body>
  <div class="container">
    <h1>JaggerStore</h1>
    <p>Ventas de insumos informaticos.</p>
    <p></p>
    <a class="btn btn-primary" href="/api/session/login">Iniciar Sesión</a>
    <a class="btn btn-success" href="/api/user/register">Registrarse</a>
  </div>
  <!-- Lista de productos -->
  
          <!-- Formulario para agregar al carrito -->
          <form action="/api/carts/add-to-cart" method="POST">
            <input type="hidden" name="productId" value="{{this._id}}" />
            <button class="btn btn-success" type="submit">Add to cart</button>
          </form>

          <!-- Formulario para eliminar del carrito -->
          <form action="/api/carts/remove-from-cart" method="POST">
            <input type="hidden" name="productId" value="{{this._id}}" />
            <button class="btn btn-danger" type="submit">Remove from cart</button>
          </form>
        </div>
      </div>
    {{/each}}
  </div>
</body>
</html>
